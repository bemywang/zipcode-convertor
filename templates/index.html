<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}郵遞區號快速查詢zipcode</title>
    {% endblock %}
</head>
<body>
    <div class="header">
        <h1>郵遞區號快速查詢(3+3)</h1>
        <div>
            <form action="/result" method="post">
                <label><h2>請輸入地址</h2></label>
                <input type="text" placeholder="地址" name="address_input">
                <button type="submit">送出</button>
                <h3><span>正規化前：</span>{{ address_name }}</h3>
                <h3><span>正規化後：</span>{% block content %}{% endblock %}</h3>
                <br>
                <h3>使用範例：</h3>
                <p>輸入：台北市大安區愛國東路216號</p>
                <p>輸出：106201 臺北市大安區愛國東路216號</p>
                <p>備註：地址有誤或資訊不足，則無法判斷</p>
                <br>
                <p>© 2023 MinW</p>


            </form>
        </div>
    </div>
</body>
</html>
